{% extends "base.html" %}
{% block content %}
<div class="main_courses">
    <div class="part_1">
        <div class="title">Add new course:</div>
            <form class="add_course" action="/add_course">
                <input type="text" name="new_name" placeholder="new course name">
                <input type="text" name="new_description" placeholder="new course description">
                <div>new course teacher:
                    <select class="show_teacher" name="teacher_tid" id="">
                    {% for teacher in teachers_object %}
                        <option name="" value="{{teacher.tid}}">{{teacher.name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <input type="submit" value="submit">
            </form>
            <div class="note">{{note}}</div>
        </div>
    <div class="title">Add student to course:</div>
    <form class="add_student_course" action="">
        
    </form>
</div>
{% endblock %}
