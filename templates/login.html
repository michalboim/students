{% extends "base.html" %}
{% block content %}

<div class="main_login">
    {% for f in form1 %}
    <div class="login_information">
        <form action="" class="login" method="post">
            <div class="user_info">
                <input type="text" name="email" placeholder="Enter username">
            </div>
            <div class="user_info">
                <input type="password" name="password" placeholder="Enter password">
            </div>
            <div class="user_info">
                <input type="submit" value="Submit">
            </div>      
        </form>
    </div>
    <div class="login_note">{{note}}</div>
    {% endfor %}    
    {% for f in form2 %}
    <div class="login_note">{{note}}</div>
    <div class="login_information">
        <form action="" method="post">  
            <div class="user_info">
                <input type="password" name="new_password" placeholder="Enter new password">
            </div> 
            <div class="user_info">
                <input type="submit" value="Submit">
            </div>         
        </form>
    </div>
    {% endfor %}
    {% for form in jinja.form1 %}   
    <div class="login_information">
        <form action="" method="post">
            <div class="change_password"><a href="/change_password/{{jinja.user_id}}">Change password</a></div>
            {% for user in jinja.user %}
                <div class="user_info">
                    Edit Email: <input  type="email" name="email" value="{{user.email}}"  title="example@example.com">
                </div> 
                <div class="user_info">
                    Edit Mobile Number: <input type="tel" name="phone" value="{{user.phone}}" title="example: 050-1234567"  pattern="[0-9]{3}-[0-9]{7}"> 
                </div> 
            {% endfor %}
            <div class="user_info">
                <input type="submit" value="Update">
            </div>           
        </form>          
    </div>
    <div class="login_note">{{jinja.note}}</div>
    {% endfor %}
</div>
{% endblock %}
