{% extends "base.html" %}
{% block content %}
<div class="links">
    <div class="link"><a href="/admin_courses">Course</a></div>
    <div class="link"><a href="/admin_students">Students</a></div>
        <div class="more_links">
            <div class="link"><a href="/add_student">Add Student</a></div>
            <div class="link"><a href="/update_student">Update Student</a></div>
            <div class="link"><a href="/course_student">Add Student to Course</a></div>
        </div>
    <div class="link"><a href="/admin_teachers">Teachers</a></div>
</div>
<div class="students_list">
    {% for student in students_objects %}
    <div class="student_info">
        <span class="student_id">{{student.tid}}.</span><span class="student_name">{{student.name}}</span><span class="student_email">{{student.email}}</span> 
    </div>
    {% endfor %}
</div>
{% endblock %}
