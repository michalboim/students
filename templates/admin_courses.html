{% extends "base.html" %}
{% block content %}
<div class="links">
    <div class="link"><a href="/admin_courses">Course</a></div>
        <div class="more_links">
            <div class="link"><a href="/add_course">Add New Course</a></div>
            <div class="link"><a href="/update_courses">Update Course</a></div>
        </div>
    <div class="link"><a href="/admin_students">Students</a></div>
    <div class="link"><a href="/admin_teachers">Teachers</a></div>
</div>
<div class="courses_list">{{result}}
    {% for course in courses_teachers %}
    <div class="info_courses">
        <span class="course_name"> {{course.name}}:</span><span class="course_start">{{course.start}}</span> <span class="course_teacher">{{course.teacher_id}}</span>
        <a href="/course_info/{{course.tid}}">Information</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
